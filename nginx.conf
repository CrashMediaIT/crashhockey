# NGINX Configuration for Crash Hockey
# Optimized for PHP application with large video uploads

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain name
    server_name crashhockey.com www.crashhockey.com;
    
    # Document root
    root /var/www/crashhockey;
    index index.php index.html;
    
    # Large file upload support for videos
    client_max_body_size 2G;              # Maximum upload size (2GB for large videos)
    client_body_timeout 300s;             # Timeout for client body (5 minutes)
    client_header_timeout 300s;           # Timeout for client header
    proxy_read_timeout 300s;              # Timeout for reading response
    fastcgi_read_timeout 300s;            # PHP-FPM timeout (5 minutes)
    
    # Buffer settings for large uploads
    client_body_buffer_size 256k;         # Buffer size for client body
    client_body_temp_path /var/nginx/client_body_temp;
    
    # Security headers (aligned with application)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (aligned with security.php)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self'; frame-ancestors 'self';" always;
    
    # Logging
    access_log /var/log/nginx/crashhockey_access.log;
    error_log /var/log/nginx/crashhockey_error.log;
    
    # Hide NGINX version
    server_tokens off;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Default location for PHP files
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM configuration
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Adjust PHP version as needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Large file upload timeouts for PHP
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }
    
    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to setup.php after initial setup
    # Uncomment after completing setup
    # location = /setup.php {
    #     deny all;
    #     return 404;
    # }
    
    # Deny access to configuration and environment files
    location ~ \.(env|sql)$ {
        deny all;
        return 404;
    }
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Video files with extended cache
    location ~* \.(mp4|webm|ogg|avi|mov)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        
        # Enable range requests for video streaming
        add_header Accept-Ranges bytes;
    }
    
    # Deny access to backup files
    location ~ \.(bak|backup|sql|old|tmp)$ {
        deny all;
        return 404;
    }
    
    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}

